apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "es.app.attune.attune"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

// This code define where the auto generated files are to be created and the schema version.
// If you don't know about schema version you can go through the documentation. In simple terms it defines
// the structure of database and if there are any changes in the structure, Schema version is upgraded to commence
greendao {
    schemaVersion 15
    targetGenDir "src/main/java/"
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    flatDir {
        dirs 'libs'
    }
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'

    implementation 'com.github.kaaes:spotify-web-api-android:0.4.1'

    // This library handles authentication and authorization
    implementation 'com.spotify.android:auth:1.0.0-alpha'

    // This library handles music playback
    implementation 'com.spotify.sdk:spotify-player-24-noconnect-2.20b@aar'

    // Circle library
    implementation 'de.hdodenhof:circleimageview:2.2.0'

    // Images library
    implementation 'com.squareup.picasso:picasso:2.5.2'

    implementation 'com.github.bumptech.glide:glide:4.7.1'

    implementation 'org.adw.library:discrete-seekbar:1.0.1'

    // Calls to API
    implementation 'com.android.volley:volley:1.1.0'

    // ORM
    implementation 'org.greenrobot:greendao:3.2.2' // add library

    // SQL Cipher
    implementation 'net.zetetic:android-database-sqlcipher:3.5.9@aar'

    // Searchable Spinner
    implementation 'com.toptoche.searchablespinner:searchablespinnerlibrary:1.3.1'

    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'

    implementation 'com.github.woxingxiao:BubbleSeekBar:3.17-lite'

    implementation 'com.github.Jay-Goo:RangeSeekBar:v2.0.4'

    implementation 'com.google.guava:guava:18.0'

    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'

    implementation 'com.github.santalu:mask-edittext:1.0.7'

    implementation 'com.sothree.slidinguppanel:library:3.4.0'

    implementation 'com.github.aliab:circular-music-progressbar:v1.3.0'

    implementation 'com.jackandphantom.android:circularprogressbar:1.2.0'

    implementation 'com.squareup.retrofit2:retrofit:2.4.0'

    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'

    implementation 'com.squareup.retrofit2:converter-scalars:2.3.0'

    testImplementation 'junit:junit:4.12'
}
