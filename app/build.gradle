apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "es.app.attune.attune"
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

// This code define where the auto generated files are to be created and the schema version.
// If you don't know about schema version you can go through the documentation. In simple terms it defines
// the structure of database and if there are any changes in the structure, Schema version is upgraded to commence
greendao {
    schemaVersion 1
    targetGenDir "src/main/java/"
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    flatDir {
        dirs 'libs'
    }
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:27.1.1'

    // This library handles authentication and authorization
    implementation 'com.spotify.android:auth:1.0.0-alpha'

    implementation 'com.github.kaaes:spotify-web-api-android:0.4.1'

    // This library handles music playback
    implementation 'com.spotify.sdk:spotify-player-24-noconnect-2.20b@aar'

    // Circle library
    implementation 'de.hdodenhof:circleimageview:2.2.0'

    // Images library
    implementation 'com.squareup.picasso:picasso:2.5.2'

    implementation 'org.adw.library:discrete-seekbar:1.0.1'

    // Calls to API
    implementation 'com.android.volley:volley:1.1.0'

    // ORM
    implementation 'org.greenrobot:greendao:3.2.2' // add library

    // SQL Cipher
    implementation 'net.zetetic:android-database-sqlcipher:3.5.9@aar'

    // Searchable Spinner
    implementation 'com.toptoche.searchablespinner:searchablespinnerlibrary:1.3.1'

    implementation 'com.github.bumptech.glide:glide:4.7.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'

    testImplementation 'junit:junit:4.12'
}
